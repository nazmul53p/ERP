<script type="text/javascript">
    $(document).ready(function () {
        "use strict";

        var form_register = $('#register-form');
        var error_register = $('.alert-danger', form_register);
        var success_register = $('.alert-success', form_register);

        form_register.validate({
            errorElement: 'div', //default input error message container
            errorClass: 'vd_red', // default input error message class
            focusInvalid: false, // do not focus the last invalid input
            ignore: "",
            rules: {
                name: {
                    minlength: 3,
                    required: true
                },
                email: {
                    required: true,
                    email: true
                },
                website: {
                    required: true,
                    url: true
                },
                company: {
                    minlength: 3,
                    required: true
                },
                member: {
                    required: true
                },
                password: {
                    required: true
                },
                confirmpass: {
                    required: true
                },
            },

            errorPlacement: function (error, element) {
                if (element.parent().hasClass("vd_checkbox") || element.parent().hasClass("vd_radio")) {
                    element.parent().append(error);
                } else if (element.parent().hasClass("vd_input-wrapper")) {
                    error.insertAfter(element.parent());
                } else {
                    error.insertAfter(element);
                }
            },

            invalidHandler: function (event, validator) { //display error alert on form submit
                success_register.fadeOut(500);
                error_register.fadeIn(500);
                scrollTo(form_register, -100);

            },

            highlight: function (element) { // hightlight error inputs

                $(element).addClass('vd_bd-red');
                $(element).siblings('.help-inline').removeClass('help-inline fa fa-check vd_green mgl-10');

            },

            unhighlight: function (element) { // revert the change dony by hightlight
                $(element)
                    .closest('.control-group').removeClass('error'); // set error class to the control group
            },

            success: function (label, element) {
                label
                    .addClass('valid').addClass('help-inline fa fa-check vd_green mgl-10') // mark the current input as valid and display OK icon
                    .closest('.control-group').removeClass('error').addClass('success'); // set success class to the control group
                $(element).removeClass('vd_bd-red');
            },

            submitHandler: function (form) {
                success_register.fadeIn(500);
                error_register.fadeOut(500);
                scrollTo(form_register, -100);
            }
        });


    });
</script>

<script type="text/javascript">
    $(window).load(function () {


        $.fn.UseTooltip = function () {
            var previousPoint = null;

            $(this).bind("plothover", function (event, pos, item) {
                if (item) {
                    if (previousPoint != item.dataIndex) {

                        previousPoint = item.dataIndex;

                        $("#tooltip").remove();
                        var x = item.datapoint[0].toFixed(2),
                            y = item.datapoint[1].toFixed(2);

                        showTooltip(item.pageX, item.pageY,
                            "<p class='vd_bg-green'><strong class='mgr-10 mgl-10'>" + Math.round(x) + " NOV 2013 </strong></p>" +
                            "<div style='padding: 0 10px 10px;'>" +
                            "<div>" + item.series.label + ": <strong>" + Math.round(y) + "</strong></div>" +
                            "<div> Profit: <strong>$" + Math.round(y) * 7 + "</strong></div>" +

                        );

                    $("#tooltip").remove();

                }

        /* REAL TIME CHART */

        var data = [],
            totalPoints = 300;

        function getRandomData() {

            if (data.length > 0)
                data = data.slice(1);

            // Do a random walk

            while (data.length < totalPoints) {

                var prev = data.length > 0 ? data[data.length - 1] : 50,
                    y = prev + Math.random() * 10 - 5;

                if (y < 0) {
                    y = 0;
                } else if (y > 100) {
                    y = 100;
                }

                data.push(y);
            }

            // Zip the generated y values with the x values

            var res = [];
            for (var i = 0; i < data.length; ++i) {
                res.push([i, data[i]])
            }

            return res;
        }

        // Set up the control widget

        var updateInterval = 30;
        $("#updateInterval").val(updateInterval).change(function () {
            var v = $(this).val();
            if (v && !isNaN(+v)) {
                updateInterval = +v;
                if (updateInterval < 1) {
                    updateInterval = 1;
                } else if (updateInterval > 2000) {
                    updateInterval = 2000;
                }
                $(this).val("" + updateInterval);
            }
        });

        var realtime_chart = $.plot("#realtime-chart", [getRandomData()], {
            series: {
                shadowSize: 0,	// Drawing is faster without shadows
                lines: {
                    fill: true,
                    fillColor: "#ffe29c",
                },
                color: "#ffe29c",
            },
            yaxis: {
                min: 0,
                max: 100
            },
            xaxis: {
                show: false
            },
            grid: {
                borderWidth: 0
            },

        });

        function update() {
            realtime_chart.setData([getRandomData()]);

            // Since the axes don't change, we don't need to call plot.setupGrid()
            realtime_chart.draw();
            setTimeout(update, updateInterval);
        }

        update();

                },
                {
                    title: 'Click for Google',
                    start: new Date(y, m, 28),
                    end: new Date(y, m, 29),
                    url: 'http://google.com/'
                }
            ]
        });


// Skycons

        var icons = new Skycons({"color": "white", "resizeClear": true}),
            icons_btm = new Skycons({"color": "#F89C2C", "resizeClear": true}),
            list = "clear-day",

        for (var i = livd_btm.length; i--;)

                }
            },
            scroll: {
                fx: "crossfade",
                onBefore: function () {
                    var target = "#front-1-clients";
                    $(target).css("transition", "all .5s ease-in-out 0s");
                    if ($(target).hasClass("vd_bg-soft-yellow")) {
                        $(target).removeClass("vd_bg-soft-yellow");
                        $(target).addClass("vd_bg-soft-red");
                    } else if ($(target).hasClass("vd_bg-soft-red")) {
                        $(target).removeClass("vd_bg-soft-red");
                        $(target).addClass("vd_bg-soft-blue");
                    } else if ($(target).hasClass("vd_bg-soft-blue")) {
                        $(target).removeClass("vd_bg-soft-blue");
                        $(target).addClass("vd_bg-soft-green");
                    } else if ($(target).hasClass("vd_bg-soft-green")) {

                        $(target).addClass("vd_bg-soft-yellow");
                    }
                }
            },
            width: "auto",
            height: "responsive",
            responsive: true,
            auto: 3000

        }, 1500);
